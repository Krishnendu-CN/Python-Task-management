{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">{{ 'Edit' if task else 'New' }} Task</h3>
<form method="post" class="card p-3 shadow-sm">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" class="form-control" name="title" value="{{ task.title if task else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="description" rows="4">{{ task.description if task else '' }}</textarea>
  </div>
  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Priority</label>
      <select class="form-select" name="priority">
        {% for p in ['low','medium','high'] %}
         <option value="{{ p }}" {{ 'selected' if task and task.priority==p else '' }}>{{ p|capitalize }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Due Date</label>
      <input type="date" class="form-control" name="due_date" value="{{ task.due_date if task and task.due_date else '' }}">
    </div>
  </div>
  <div class="mt-2">
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{{ url_for('tasks.list_tasks') }}">Cancel</a>
  </div>
</form>
{% endblock %}
