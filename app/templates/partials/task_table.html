<table class="table table-hover align-middle">
  <thead class="table-light">
    <tr>
      <th>ID</th><th>Title</th><th>Priority</th><th>Due</th><th>Status</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for t in pagination.items %}
    {% include "partials/task_row.html" %}
  {% else %}
    <tr><td colspan="6" class="text-center text-muted">No results</td></tr>
  {% endfor %}
  </tbody>
</table>

<nav>
  <ul class="pagination">
    <li class="page-item {{ 'disabled' if not pagination.has_prev }}">
      <a class="page-link" hx-get="?page={{ pagination.prev_num }}&q={{ request.args.get('q','') }}&sort={{ request.args.get('sort','created_at') }}&dir={{ request.args.get('dir','desc') }}" hx-target="#task-table">Prev</a>
    </li>
    <li class="page-item disabled"><span class="page-link">Page {{ pagination.page }} / {{ pagination.pages or 1 }}</span></li>
    <li class="page-item {{ 'disabled' if not pagination.has_next }}">
      <a class="page-link" hx-get="?page={{ pagination.next_num }}&q={{ request.args.get('q','') }}&sort={{ request.args.get('sort','created_at') }}&dir={{ request.args.get('dir','desc') }}" hx-target="#task-table">Next</a>
    </li>
  </ul>
</nav>
